# JavaScriptとは
* Javaとは異なるもの(重要)
* スクリプト言語(昔インタプリタ、今JITコンパイル)
* 主な実行環境はWebブラウザ
  - プラグインを除けばJS一択
  - HTML要素(DOM)を動的に書き換えたり
  - UIイベントを拾ったり
  - サーバーと通信したり
  - 近年はサーバー･デスクトップ向け実行環境も存在
* prototypeという仕組みでオブジェクト指向を実現
* クラスは存在しない(ES5まで。ES6からサポート)
* 動的型付け([ダック・タイピング](https://ja.wikipedia.org/wiki/%E3%83%80%E3%83%83%E3%82%AF%E3%83%BB%E3%82%BF%E3%82%A4%E3%83%94%E3%83%B3%E3%82%B0))
* 関数もオブジェクトとして扱われる

# 歴史(発展期)

## 利用領域の拡大と<br>モダンJavaScriptの模索(2010年くらい-現在)
クライアントサイドでレンダリングするSPA(SinglePageApplication)が流行り始め、  
JSコードが大規模になると様々な問題が浮上。  
クライアントサイドはJS一択という縛りから逃れられないため、  
なんとかより良い開発スタイルが実現できないものかと皆知恵を絞った。

* 奔放な言語仕様のため、大規模開発にあたっては｢工夫｣が必要
  - 色々な書き方ができてしまう
  - クラスがない(ES5の場合。準ずるものを模倣することは可能)
  - include, importといった機能がない
  - → フレームワーク･ベストプラクティスの乱立...
* AltJS(コンパイル後にJavaScriptを生成できる言語)の台頭
  - CoffeeScript (Classをサポート)
  - TypeScript, Haxe, JSX (静的型付けの実現)
* サーバーサイド/デスクトップ実行環境の登場(Node.js)
  - ビルドシステム,タスクランナー等を取り巻くエコシステムの発展

# 補足: 用語

## [ECMAScript](https://ja.wikipedia.org/wiki/ECMAScript)
JavaScript類の標準として定められたスクリプト言語。ESと略される。  
ブラウザなどのJavaScript処理系(エンジン)は、ESに準拠した形で実装される。  
現在公開されている最新バージョンは6。

## 難読化･圧縮
本番環境で利用されるJavaScriptコードは、軽量化･リバースエンジニアリング対策などを目的として、難読化･圧縮が施されていることが多い。
ライブラリの配布サイトに行くと、大抵は2種類のソースが置かれている。
* hoge.js
* hoge-min.js
通常は専用のツール(UglifyJSなど)を利用して行う。

# 補足: コードサンプル1

```javascript
// 配列(ハッシュ)に何でも突っ込んでみるサンプル
var one = 1, ar = [one, 2, 3];
var obj = {
  id: '01900',
  name: 'Inoue Ryoichi',
  age: '30'
};
ar.push(obj);

// 新たなメンバを生やす
ar['foo'] = 'bar';

// 即時関数
(function () {
  // 新たなメンバを生やす
  ar.func = function(a, b) {
    return a + b;
  };
})();

// 関数は変数に代入できる
var f = ar.func;
f(1, 2); // => 3
```
良く言えば柔軟。  
悪く言えばなんか気持ち悪い。

# 補足: コードサンプル2

```javascript
// 配列の便利メソッド紹介
var num = [1, 2, 3, 4, 5].filter(function(v) {
  // 奇数のみ抽出
  return !(v % 2);
}).map(function(v) {
  // 全要素2乗した配列を生成
  return Math.pow(v, 2);
}).reduce(function(prev, cur) {
  // 全要素を足し合わせる
  return prev + cur;
});
console.log(num) // => 35 (= 1^2 + 3^2 + 5^2)
```
ごちゃごちゃしたfor文に頼らなくとも配列操作ができます。
わけがわからないと思いますが、しっかり学習を進めれば読めるようになります。
